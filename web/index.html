<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeu Tetris classique en HTML5 - Jouez gratuitement dans votre navigateur">
    <meta name="author" content="Ilyes Jamoussi">
    <title>Tetris Game - Jeu Classique</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="gameContainer">
        <header>
            <h1>TETRIS</h1>
        </header>
        
        <section id="gameArea">
            <!-- Panneau gauche: Stats -->
            <aside id="leftPanel">
                <article class="info-box">
                    <h3>Score</h3>
                    <p id="score" aria-live="polite">0</p>
                </article>
                
                <article class="info-box">
                    <h3>Lignes</h3>
                    <p id="lines" aria-live="polite">0</p>
                </article>
                
                <article class="info-box">
                    <h3>Meilleur</h3>
                    <p id="highScore">0</p>
                </article>
            </aside>

            <!-- Canvas principal -->
            <div id="canvasWrapper">
                <canvas id="mainCanvas" width="300" height="600" aria-label="Grille de jeu Tetris"></canvas>
            </div>
            
            <!-- Panneau droit: Prochaine pi√®ce + Contr√¥les -->
            <aside id="rightPanel">
                <article class="info-box next-piece-box">
                    <h3>Suivant</h3>
                    <canvas id="nextPieceCanvas" width="120" height="120" aria-label="Aper√ßu de la prochaine pi√®ce"></canvas>
                </article>
                
                <div class="controls-compact">
                    <h4>Contr√¥les</h4>
                    <div class="controls-list">
                        <div class="control-row">
                            <span class="key-mini">‚Üê‚Üí</span>
                            <span>D√©placer</span>
                        </div>
                        <div class="control-row">
                            <span class="key-mini">‚Üë</span>
                            <span>Rotation</span>
                        </div>
                        <div class="control-row">
                            <span class="key-mini">‚Üì</span>
                            <span>Descendre</span>
                        </div>
                        <div class="control-row">
                            <span class="key-mini">SPC</span>
                            <span>Chute</span>
                        </div>
                        <div class="control-row">
                            <span class="key-mini">P</span>
                            <span>Pause</span>
                        </div>
                    </div>
                </div>
            </aside>
        </section>

        <div id="buttonContainer">
            <button id="startBtn" class="btn-primary">COMMENCER</button>
        </div>
    </main>

    <div id="gameOver" role="dialog" aria-labelledby="gameOverTitle" aria-hidden="true">
        <h2 id="gameOverTitle">GAME OVER!</h2>
        <p>Score Final: <span id="finalScore">0</span></p>
        <section id="highScores">
            <h4>üèÜ Top 5</h4>
            <ol id="scoresList"></ol>
        </section>
        <button id="restartBtn" class="btn-secondary">Rejouer</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
