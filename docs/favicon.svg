<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e27"/>
  
  <!-- Tetris T piece -->
  <rect x="20" y="20" width="20" height="20" fill="url(#grad1)" stroke="#00d4ff" stroke-width="2"/>
  <rect x="40" y="20" width="20" height="20" fill="url(#grad1)" stroke="#00d4ff" stroke-width="2"/>
  <rect x="60" y="20" width="20" height="20" fill="url(#grad1)" stroke="#00d4ff" stroke-width="2"/>
  <rect x="40" y="40" width="20" height="20" fill="url(#grad1)" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="0" y1="20" x2="100" y2="20" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="40" x2="100" y2="40" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="60" x2="100" y2="60" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="80" x2="100" y2="80" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="20" y1="0" x2="20" y2="100" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="40" y1="0" x2="40" y2="100" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="60" y1="0" x2="60" y2="100" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <line x1="80" y1="0" x2="80" y2="100" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
</svg>
