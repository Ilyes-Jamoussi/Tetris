<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classic Tetris game in HTML5 - Play for free in your browser">
    <meta name="author" content="Ilyes Jamoussi">
    <title>Tetris Game - Classic Edition</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="gameContainer">
        <header>
            <h1>TETRIS</h1>
        </header>
        
        <section id="gameArea">
            <!-- Left Panel: Stats -->
            <aside id="leftPanel">
                <article class="info-box">
                    <h3>Score</h3>
                    <p id="score" aria-live="polite">0</p>
                </article>
                
                <article class="info-box">
                    <h3>Lines</h3>
                    <p id="lines" aria-live="polite">0</p>
                </article>
                
                <article class="info-box">
                    <h3>Best</h3>
                    <p id="highScore">0</p>
                </article>
            </aside>

            <!-- Main Canvas -->
            <div id="canvasWrapper">
                <canvas id="mainCanvas" width="300" height="600" aria-label="Tetris game grid"></canvas>
            </div>
            
            <!-- Right Panel: Next piece + Controls -->
            <aside id="rightPanel">
                <article class="info-box next-piece-box">
                    <h3>Hold</h3>
                    <canvas id="holdPieceCanvas" width="120" height="120" aria-label="Hold piece"></canvas>
                </article>
                
                <article class="info-box next-piece-box">
                    <h3>Next</h3>
                    <canvas id="nextPieceCanvas" width="120" height="120" aria-label="Next piece preview"></canvas>
                </article>
                
                <div class="controls-compact">
                    <h4>Controls</h4>
                    <div class="controls-list">
                        <div class="control-row">
                            <span class="key-mini">‚Üê‚Üí</span>
                            <span>Move</span>
                        </div>
                        <div class="control-row">
                            <span class="key-mini">‚Üë</span>
                            <span>Rotate</span>
                        </div>
                        <div class="control-row">
                            <span class="key-mini">‚Üì</span>
                            <span>Soft Drop</span>
                        </div>
                        <div class="control-row">
                            <span class="key-mini">SPC</span>
                            <span>Hard Drop</span>
                        </div>
                        <div class="control-row">
                            <span class="key-mini">C</span>
                            <span>Hold</span>
                        </div>
                        <div class="control-row">
                            <span class="key-mini">P</span>
                            <span>Pause</span>
                        </div>
                    </div>
                </div>
            </aside>
        </section>

        <div id="buttonContainer">
            <button id="startBtn" class="btn-primary">START GAME</button>
        </div>
    </main>

    <div id="gameOver" role="dialog" aria-labelledby="gameOverTitle" aria-hidden="true">
        <div class="game-over-content">
            <h2 id="gameOverTitle">GAME OVER</h2>
            <div class="final-score-display">
                <span class="score-label">Final Score</span>
                <span id="finalScore" class="score-value">0</span>
            </div>
            <section id="highScores">
                <h4>üèÜ Top 5 Scores</h4>
                <ol id="scoresList"></ol>
            </section>
            <button id="restartBtn" class="btn-secondary">Play Again</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
